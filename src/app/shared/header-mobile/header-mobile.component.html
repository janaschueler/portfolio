<mat-sidenav-container class="mobile-nav-container">
  <mat-sidenav #sidenav mode="over" class="mobile-side-nav-content">
    <div class="sidenav-layout">
      <div class="close-container">
        <a (click)="navigateToStart(); sidenav.close()">
          <img src="assets/icons/logo-blau.svg" alt="Logo" />
        </a>
        <button class="close-btn" mat-icon-button (click)="sidenav.close()" aria-label="Close navigation"></button>
      </div>

      <div class="mobile-nav-list">
        <a href="#about" (click)="sidenav.close()">{{ "mobileNav.about" | translate }}</a>
        <a href="#skillset" (click)="sidenav.close()">{{ "mobileNav.skillset" | translate }}</a>
        <a href="#work" (click)="sidenav.close()">{{ "mobileNav.work" | translate }}</a>
        <div class="language-switcher">
          <a (click)="switchLanguage('de'); sidenav.close()" [ngClass]="{ active: currentLang === 'de' }">DE</a>
          <span>/</span>
          <a (click)="switchLanguage('en'); sidenav.close()" [ngClass]="{ active: currentLang === 'en' }">EN</a>
        </div>
      </div>
      <div></div>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar>
      <div class="logo-container">
        <a (click)="navigateToStart(); sidenav.close()">
          <img src="assets/icons/logo.svg" alt="Logo" />
        </a>
      </div>
      <button mat-icon-button (click)="sidenav.toggle()" aria-label="Open navigation">
        <img src="assets/icons/burger-menu.png" alt="burger menu" />
      </button>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
